<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Learning How to Code</title>
</head>
<body>
  <div class="container" class="jumbotron">
  
    <h1>Welcome to Coding Languages</h1>
    <p>Fill out the quiz below to see what Languages fit you the best.</p>
      <form id="personInfo">

        <label for="gems">What is your Favorite Gem?</label>
        <select id="gems">
          <option value="diamond">Diamond</option>
          <option value="sapphire">Sapphire</option>
          <option value="ruby">Ruby</option>
        </select>

        <label for="grade">What was your letter grade average in High School?</label>
        <select id="grade">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select>

        <label for="go">What do you do when your driving and the light turns yellow?</label>
        <select id="go">
          <option value="goS">go</option>
          <option value="stop">Stop</option>  
          <option value="yeild">Yeild</option>
        </select>

        <label for="snake">What Kind of snake are you?</label>
        <select id="snake">
          <option value="cobra">cobra</option>  
          <option value="python">Python</option>
          <option value="viper">Viper</option>
        </select>

        <label for="color">What is your favorite color?</label>
        <select id="color">
          <option value="red">Red</option>
          <option value="rust">Rust</option>
          <option value="blue">Blue</option>
        </select>

        <button type="submit" class="btn-info">Submit</button>
      </form>
      <div id="result">
        <p>Your code language is <span id="code"></span></p> 
      </div>
  </div>
</body>
</html>
